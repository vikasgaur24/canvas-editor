<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biovisuals Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><strong>Biovisuals Editor</strong></h1>
    </header>
    <div class="container">
        <div id="left-panel">
            <button class="Icons-btn">Icon Hub</button>
            <button class="template-btn">Layouts</button>
            <!-- Add more buttons as needed -->
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="right-toolbar">
            <button id="rectangleButton">Rectangle</button>
            <button id="circleButton">Circle</button>
            <button id="lineButton">Line</button>
            <button id="pencilButton">Pencil</button>
            <button id="selectButton">Select</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <div>
                <label for="strokeWidth">Stroke Width:</label>
                <input type="number" id="strokeWidth" value="1" min="1" max="10">
            </div>
            <div>
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div>
                <button id="downloadButton">Download Image</button>
                <div>
                    <label for="imageFormat">Choose format:</label>
                    <select id="imageFormat">
                        <option value="image/png">PNG</option>
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/webp">WEBP</option>
                    </select>
                </div>
                <div>
                    <label for="dpiInput">DPI:</label>
                    <input type="number" id="dpiInput" value="300" min="96" max="600" step="1">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="shapes.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
